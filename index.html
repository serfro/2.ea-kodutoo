<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    	<title>Typer</title>
    	<script src="app.js"></script>
    	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    	<div class="gameMenu" id="gameMenu">
        	<h1>Typer</h1>
            <br>
            <p>Mängu eesmärk on võimalikult kiiresti ekraanile tekkivaid sõnu ära trükkida. </p>
			<div class="menuBtn" id="menuBtn">
				<button type="button" id="menuBack" onclick="highToMenu()" style="margin: 0 auto; display: block;"><h2>Menu</h2></button>
			</div>
			
			<div class="scores" id="scores">
				<p>1.	<label id="1.">none</label></p>
				<p>2.	<label id="2.">none</label></p>
				<p>3.	<label id="3.">none</label></p>
				<p>4.	<label id="4.">none</label></p>
				<p>5.	<label id="5.">none</label></p>
				<p>6.	<label id="6.">none</label></p>
				<p>7.	<label id="7.">none</label></p>
				<p>8.	<label id="8.">none</label></p>
				<p>9.	<label id="9.">none</label></p>
				<p>10.	<label id="10.">none</label></p>
			</div>
        	<button type="button" id="startGame" onclick="checkNameInput()" style="margin: 0 auto; display: block;"><h2>Start Game</h2></button>
        	<br></br>
			<button type="button" id="highScores" onclick="highScores();" style="margin: 0 auto; display: block;"><h2>Highscores</h2></button>
			<br><br>
        	<div class="name" id="name">Name:
            	<input type="text" id="nameText" style="font-size: 35px" size="10" maxlength="10" style="margin: 0 auto; display: block;">
			</div>
    	</div>

		

    	<div class="topBar" id="topBar">
        <a href="" id="backToMenu">Back To Main Menu</a>
			<div class="scoreCounter">
				<p>SCORE: </p><p id=score style="font-size: 35px;"></p>
			</div>
		</div>
		<div id="gameStartDiv"></div>
		<div class="timer" id="timer">0</div>
	</body>
</html>
